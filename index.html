<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>COTW - Pesci</title>
<link rel="stylesheet" href="cotw.css">
</head>
<body>
    <div class="sfondo-fisso"></div>
    <h1>Le Riserve di COTW</h1>
    <div id="reserves" class="reserves-container"></div>

    <h2 id="titolo-pesci">Lista Pesci</h2>
    <ul id="fishes" class="fishes-list"></ul>

    <h2 id="titolo-dettagli">Dettagli Pesce</h2>
    <div id="details" class="details-panel"></div>

    <!-- Modale per immagine -->
    <div id="imageModal" style="
    display:none;
    position:fixed;
    z-index:1000;
    left:0; top:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
">
        <div style="position:relative;">
            <span id="closeModal" style="
    position:absolute;
    top:10px;
    right:10px;
    font-size:40px;
    color:#007BFF;
    cursor:pointer;
    font-weight:bold;
    z-index:2000;
    text-shadow: 3px 3px 3px rgba(0,0,0,0.8);
">&times;</span>

            <img id="modalImg" src="" alt="Zona di pesca" style="max-width:130%; max-height:130%;">
        </div>
    </div>

    <script src="listaPesci.js"></script><!-- dati -->
    <script src="cotw.js"></script><!-- logica -->
</body>
</html>
